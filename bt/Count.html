            <h1>Word-Count</h1>      
            <div class="section-title">
                <form class="form">
                    <h4>LET'S COUNT</h4>
				    <b>Word Here:</b> <input type="text" class="form" placeholder="Enter Text Here" name="name" onkeyup="count_u(this);" maxlength="200">
                    <p><span class="data" id="count1"></span><br>Characters</p><br>
                    The Number of Lower-case letters in the String is: <span class="data" id="count3"></span><br>
                    The Number of Upper-case letters in the String is: <span class="data" id="count4"></span><br>
                    The Number of Other Characters is: <span class="data" id="count2"></span><br>

<script type="text/javascript">  
        function count_u(x){
        document.getElementById('count1').innerHTML = x.value.replace(/\s/g, "").length;
        document.getElementById('count2').innerHTML = x.value.replace(/\s/g, "").length - x.value.replace(/[^a-z,A-Z]/g, "").length;
        document.getElementById('count3').innerHTML = x.value.replace(/[^a-z]/g, "").length;
        document.getElementById('count4').innerHTML = x.value.replace(/\s/g, "").length - x.value.replace(/[A-Z]/g, "").length;
 }
          
    </script>
